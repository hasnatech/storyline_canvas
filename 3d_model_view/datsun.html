<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D</title>
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->

    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

    <!-- 游누 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
    <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>

    <!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support -->
    <script src="https://unpkg.com/@magicleap/prismatic/prismatic.min.js"></script>

    <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>


    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

    <style>
        model-viewer {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <!-- <model-viewer  src="glb/square.glb" image="glb/spruit_sunrise_1k_HDR.hdr" alt="A 3D model" auto-rotate camera-controls></model-viewer> -->
    <div>
        <button onclick="onClick(0)">Front View</button>
        <button onclick="onClick(1)">Top View</button>
        <button onclick="onClick(2)">Left View</button>


    </div>
    <br>

  

    <model-viewer id="orbit-demo" src="model/1972 Datsun/scene.gltf" alt="Danfoss Model One" shadow-intensity="0.5" preload
        
        interaction-prompt="auto" camera-controls ar-scale="auto"
        data-js-focus-visible ar
        
        magic-leap>
    </model-viewer>

    <script>
        const modelViewer = document.querySelector('#orbit-demo');
        const orbitCycle = [
            '0deg 90deg 4m',
            '0deg 0deg 2.5m',
            '90deg 90deg 2.5m'
        ];

        function onClick(n) {
            const currentOrbitIndex = orbitCycle.indexOf(modelViewer.cameraOrbit);
            //modelViewer.cameraOrbit = orbitCycle[(currentOrbitIndex + 1) % orbitCycle.length];
            modelViewer.cameraOrbit = orbitCycle[n];
        }
    </script>
</body>

</html>
