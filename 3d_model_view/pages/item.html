<h1>{{selectedItem.title}}</h1>
<p>Note: Click and move to view all directions. Scroll the mouse wheel to zoom in/out.</p>
<div class="tab">
    <button onclick="onClick(0, this)">Front View</button>
    <button onclick="onClick(1, this)">Top View</button>
    <button onclick="onClick(2, this)">Left View</button>
</div>
<br>

<model-viewer id="orbit-demo" src="{{selectedItem.file}}" alt="{{selectedItem.title}}" shadow-intensity="0.5"
    preload auto-rotate interaction-prompt="auto" camera-controls ar-scale="auto" data-js-focus-visible ar magic-leap>
</model-viewer>
