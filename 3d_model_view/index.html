        model-viewer {
            width: 100%;

<body>
    <!-- <model-viewer  src="glb/square.glb" image="glb/spruit_sunrise_1k_HDR.hdr" alt="A 3D model" auto-rotate camera-controls></model-viewer> -->
    <div>
        <button onclick="onClick(0)">Front View</button>
        <button onclick="onClick(1)">Top View</button>
        <button onclick="onClick(2)">Left View</button>

    
    </div>
    <br>
    <model-viewer id="orbit-demo" src="glb/3dobj.glb" ar ar-modes="webxr scene-viewer quick-look fallback" ar-scale="auto" magic-leap  alt="A 3D model" camera-orbit="45deg 55deg 2.5m" camera-controls>
    </model-viewer>
    <script>
       
        const modelViewer = document.querySelector('#orbit-demo');
            const orbitCycle = [
                '0deg 90deg 2.5m',
                '0deg 0deg 2.5m',
                '90deg 90deg 2.5m'
            ];

        function onClick(n) {
            const currentOrbitIndex = orbitCycle.indexOf(modelViewer.cameraOrbit);
            //modelViewer.cameraOrbit = orbitCycle[(currentOrbitIndex + 1) % orbitCycle.length];
            modelViewer.cameraOrbit = orbitCycle[n];
        }
    </script>
</body>
